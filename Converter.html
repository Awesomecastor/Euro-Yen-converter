<!DOCTYPE html>
<html>
  <head>
    <title>Euro-Yen converter</title>
    <meta charset="UTF-8" />
    <script src="Euro-Yen converter.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">This is an Euro - Yen converter</h1>
    </header>
    <form>
      <input type="number" class="input" /><select class="input">
        <option value="€">Euro (€)</option>
        <option value="¥">Japan Yen (¥)</option>
      </select>
      <button class="input" type="submit">Convert</button>
    </form>
  </body>
</html>

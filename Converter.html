<!DOCTYPE html>
<html>
  <head>
    <title>Euro-Yen converter</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="Euro-Yen converter.js"></script>
  </head>
  <body id="body">
    <header>
      <h1 class="title" id="intro">This is an Euro - Yen converter</h1>
    </header>
    <form>
      <input type="number" class="input" id="amount" />
      <select class="input" id="money">
        <option value="€">Euro (€)</option>
        <option value="¥">Japan Yen (¥)</option>
      </select>
      <button
        class="input"
        type="submit"
        id="convert"
        onclick="displayResult(); return false;"
      >
        Convert
      </button>
    </form>
    <div id="displayResult"></div>
  </body>
</html>
